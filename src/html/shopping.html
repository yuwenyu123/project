<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>shopping</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/head.css" />
    <link rel="stylesheet" type="text/css" href="../css/bottom.css" />
    <link rel="stylesheet" type="text/css" href="../css/foot.css" />
    <link rel="stylesheet" type="text/css" href="../css/shopping.css" />
    <script type="text/javascript" src='./../lib/require.js' data-main='../js/shopping'></script>
</head>
<body>
    <div id="head-box"></div>
    <div id="gw-main-box">
        <h2>我的购物车</h2>
        <div class="contain">
            <h3>购物清单：</h3>
            <div class="concar">
                <div class="title">
                    <h2>商品编号</h2>
                    <h2>商品名称</h2>
                    <h2>开心价</h2>
                    <h2>数量</h2>
                    <h2>小计</h2>
                    <h2>操作</h2>
                </div>
                <table cellspacing="0" cellpadding="0" border="0">
                    <tbody class="tboy"></tbody>
                </table>
                <div class="order-sum-new">
                    <div class="p1">
                        <span class='aa'></span>
                        <span class='bb'>件商品</span>
                        <span class='cc'>商品金额总计：</span>
                        <span class='dd'></span>
                    </div>
                    <div class="p2">
                        <span>满减：</span>
                        <span class='ee'>-￥0.00</span>
                    </div>
                    <div class="p3">
                        <span>总计(不含运费)：</span>
                        <span class='dd'></span>
                    </div>
                </div>
                <div class="order-button">
                    <div class="clearshopcar fl">
                        <span class='a2'><span class='a1'>X</span>清空购物车</span>
                        <span class='a3'>凑单享免邮！</span>
                        <span class='a4'>继续购物</span>
                        <span class='a5'>去结算</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-box"></div>
    <div id="foot-box"></div>
</body>
</html>
